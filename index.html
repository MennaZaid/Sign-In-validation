<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="container p-4 bg-white rounded shadow-sm w-100" style="max-width: 400px;">
    <h2 class="text-center" id="form-title">Login</h2>
    <div id="error-message" class="text-danger small"></div>
    <div id="success-message" class="text-success small"></div>
    <form id="auth-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        <div class="invalid-feedback">Password must be at least 6 characters long.</div>
      </div>
      <button type="submit" id="submit-btn" class="btn btn-primary w-100 mb-3">Login</button>
    </form>
    <p class="text-center" id="toggle-auth">
      Don't have an account? <a href="#" class="text-decoration-none text-primary">Register</a>
    </p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
